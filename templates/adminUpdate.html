<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin profile Update</title>
    <link rel="icon" href="./static/tn.png" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="bg-success">
    <div class="container text-white" style="background:rgba(0,0,0,0.7); padding:30px; border-radius:20px;">
        <h2 class="mt-4 mb-4 text-center">
            <i class="fas fa-user" style="color:yellow;"></i>
            Update admin Profile</h2>
        <form action="/adminUpdate" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="Admin_Name">Name:</label>
                <input type="text" class="form-control" name="Admin_Name" id="Admin_Name" required>
            </div>
    
            <div class="form-group">
                <label for="Admin_Address">Address:</label>
                <input type="text" class="form-control" name="Admin_Address" id="Admin_Address" required>
            </div>
    
            <div class="form-group">
                <label for="Admin_Mobile">Mobile:</label>
                <input type="text" class="form-control" name="Admin_Mobile" id="Admin_Mobile" required>
            </div>
    
            <div class="form-group">
                <label for="Admin_Email">Email:</label>
                <input type="email" class="form-control" name="Admin_Email" id="Admin_Email" required>
            </div>
    
            <div class="form-group">
                <label for="Admin_Password">Password:</label>
                <input type="password" class="form-control" name="Admin_password" id="Admin_password" required>
            </div>
    
            <div class="form-group">
                <label for="file">Upload Profile Image:</label>
                <input type="file" class="form-control-file" name="file" id="file" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block" name="adminUpdate">Update</button>
            
        </form>
        <div class="text-center" style="margin-top:30px;">
            <a href="/adminHome" class="btn btn-danger btn-block mt-3">Return to Admin Home</a>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
