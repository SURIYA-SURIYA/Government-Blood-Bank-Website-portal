<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-image: url('{{ url_for('static', filename='doctor1.jpeg') }}');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff; /* Text color */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for the container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }

        .table {
            color: white;
        }
        .header {
            margin: 20px 0;
            text-align: center;
        }
        .search-box {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="header">
        <h2>Donor Information</h2>
    </div>

    <!-- Search Form -->
    <div class="search-box">
        <form method="POST">
            <input type="text" name="search" placeholder="Search by City" required class="form-control d-inline-block w-50">
            <button type="submit" class="btn btn-success">Search</button>
        </form>
    </div>

    {% if donors %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Donor ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Aadhar</th>
                    <th>Blood Group</th>
                </tr>
            </thead>
            <tbody>
                {% for donor in donors %}
                <tr>
                    <td>{{ donor[0] }}</td>
                    <td>{{ donor[1] }}</td>
                    <td>{{ donor[4] }}</td>
                    <td>{{ donor[3] }}</td>
                    <td>{{ donor[6] }}</td>
                    <td>{{ donor[9] }}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h4 class="text-center">No donors found.</h4>
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
