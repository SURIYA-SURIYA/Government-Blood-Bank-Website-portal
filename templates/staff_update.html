<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Staff Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Update Staff Information</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        <!-- Staff Name -->
        <div class="form-group">
            <label for="staff_name">Name</label>
            <input type="text" class="form-control" id="staff_name" name="staff_name" 
                   value="{{ donor_details.staff_name }}" required>
        </div>

        <!-- Staff Email -->
        <div class="form-group">
            <label for="staff_email">Email</label>
            <input type="email" class="form-control" id="staff_email" name="staff_email" 
                   value="{{ donor_details.staff_email }}" required>
        </div>

        <!-- Staff Phone -->
        <div class="form-group">
            <label for="staff_phone">Phone</label>
            <input type="text" class="form-control" id="staff_phone" name="staff_phone" 
                   value="{{ donor_details.staff_phone }}" required>
        </div>

        <!-- City -->
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" 
                   value="{{ donor_details.city }}" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" 
                   placeholder="Enter new password or keep current">
        </div>

        <!-- File Upload (Profile Image) -->
        <div class="form-group">
            <label for="file">Profile Image (optional)</label>
            <input type="file" class="form-control-file" id="file" name="file">
            {% if donor_details.image %}
                <small>Current Image: <img src="{{ url_for('static', filename='uploads/' + donor_details.image) }}" 
                                           alt="Current Image" style="width: 100px; height: auto; margin-top: 10px;"></small>
            {% endif %}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update Information</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
