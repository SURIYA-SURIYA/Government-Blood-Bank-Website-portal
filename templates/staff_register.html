<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="min-height: 100vh; background-image: url('{{ url_for('static', filename='doctor1.jpeg') }}'); background-size: cover; height: auto;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-white" style="background:rgba(0,0,0,0.7); margin-bottom:20px;">
                    <div class="card-header text-center bg-success text-white">
                        <h3>Staff Registration</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-warning" role="alert">
                                    {{ messages[0] }}
                                </div>
                            {% endif %}
                        {% endwith %}
                        <form action="{{ url_for('staff_register') }}" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="branch_name">Branch Name</label>
                                <input type="text" name="branch_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="staff_name">Staff Name</label>
                                <input type="text" name="staff_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="staff_email">Email</label>
                                <input type="email" name="staff_email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="staff_phone">Phone</label>
                                <input type="text" name="staff_phone" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" name="city" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="file">Profile Image</label>
                                <input type="file" name="file" class="form-control-file" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Register</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{{ url_for('staff_login') }}">Already registered? Log in here.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
