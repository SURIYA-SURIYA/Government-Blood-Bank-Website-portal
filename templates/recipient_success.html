<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link rel="icon" href="{{ url_for('static', filename='tn.png') }}" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            background-image: url('{{ url_for('static', filename='doctor2.jpg') }}');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .card h4 {
            font-size: 1.75rem;
            color: #28a745;
        }
        .btn-custom {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #218838;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Registration Successful!</h4>
                <p>Thank you! You have successfully registered as a recipient.</p>
                <hr>
                <p class="mb-0">You can now access additional features on our platform.</p>
            </div>
            <div class="mt-4">
                <a href="{{ url_for('Recipient_Register') }}" class="btn btn-custom">Register Another Recipient</a>
            </div>
            <div class="mt-3">
                <a href="/" class="btn btn-custom">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
