<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-image: url('{{ url_for('static', filename='doctor1.jpeg') }}');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff; /* Text color */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for the container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }

        h2 {
            margin-bottom: 30px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            border-radius: 20px 0 0 20px; /* Rounded corners for the left side */
            padding: 10px 15px;
            border: 1px solid #007bff;
        }

        .search-box button {
            border-radius: 0 20px 20px 0; /* Rounded corners for the right side */
            padding: 10px 20px;
            color: #fff;
        }

        .table {
            background-color: rgba(255, 255, 255, 0.9); /* Light background for the table */
            color: #333; /* Dark text for table */
        }

        .table th {
            background-color: #007bff; /* Table header color */
            color: #fff; /* Header text color */
        }

        .table td {
            vertical-align: middle; /* Center align the cells vertically */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Recipient Information</h2>

        <!-- Search Form -->
        <div class="search-box text-center">
            <form method="POST">
                <input type="text" name="search" placeholder="Search by District" required>
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div>

        {% if donors %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Recipient ID</th>
                        <th>Name</th>
                        <th>District</th>
                        <th>Gender</th>
                        <th>Date of Birth</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    {% for donor in donors %}
                    <tr>
                        <td>{{ donor[0] }}</td>
                        <td>{{ donor[1] }}</td>
                        <td>{{ donor[2] }}</td>
                        <td>{{ donor[3] }}</td>
                        <td>{{ donor[4] }}</td>
                        <td>{{ donor[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <h4 class="text-center">No recipients found.</h4>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
