<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Location</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-success">
    <div class="container my-5  text-white" style="background:rgba(0,0,0,0.7); padding:20px; border-radius:10px;">
        <h2 class="text-center text-white mb-4">Update Location Details</h2>
        
        <form method="POST" class="border p-4 shadow rounded">
            <div class="mb-3">
                <label for="Location_name" class="form-label">Location Name</label>
                <input type="text" id="Location_name" name="Location_name" class="form-control" value="{{ location_details[1] }}" required>
            </div>

            <div class="mb-3">
                <label for="Hospital_Name" class="form-label">Hospital Name</label>
                <input type="text" id="Hospital_Name" name="Hospital_Name" class="form-control" value="{{ location_details[2] }}" required>
            </div>

            <div class="mb-3">
                <label for="Hospital_contact" class="form-label">Hospital Contact</label>
                <input type="text" id="Hospital_contact" name="Hospital_contact" class="form-control" value="{{ location_details[3] }}" required>
            </div>

            <div class="mb-3">
                <label for="Hospital_Address" class="form-label">Hospital Address</label>
                <input type="text" id="Hospital_Address" name="Hospital_Address" class="form-control" value="{{ location_details[4] }}" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Update</button>
                <a href="/admin_view_nearby_location" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JavaScript (for responsive behavior) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
