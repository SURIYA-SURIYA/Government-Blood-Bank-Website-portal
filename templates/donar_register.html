<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donar Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body  style="min-height: 100vh; background-image: url('{{ url_for('static', filename='doctor2.jpg') }}'); background-size: cover; height: auto;">
    <div >
    
    <div class="container mt-5 text-white"  style="background:rgba(0,0,0,0.7); border-radius:15px; margin-bottom:50px; padding-bottom:50px;">
        
        <h2 class="mb-4 text-center">Donar Registration</h2>
        <div class="container mt-5">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        </div>
        
        <form action="/Donar_register" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="donar_name">Name:</label>
                <input type="text" class="form-control" name="donar_name" id="donar_name" required>
            </div>
            
            <div class="form-group">
                <label for="donar_address">Address:</label>
                <input type="text" class="form-control" name="donar_address" id="donar_address" required>
            </div>
            
            <div class="form-group">
                <label for="donar_mobile">Mobile:</label>
                <input type="text" class="form-control" name="donar_mobile" id="donar_mobile" required>
            </div>
            
            <div class="form-group">
                <label for="donar_email">Email:</label>
                <input type="email" class="form-control" name="donar_email" id="donar_email" required>
            </div>
            
            <div class="form-group">
                <label for="donar_password">Password:</label>
                <input type="password" class="form-control" name="donar_password" id="donar_password" required>
            </div>
            
            <div class="form-group">
                <label for="donar_aadhar">Aadhar Number:</label>
                <input type="text" class="form-control" name="donar_aadhar" id="donar_aadhar" required>
            </div>
            
            <div class="form-group">
                <label for="donar_register_date">Register Date:</label>
                <input type="date" class="form-control" name="donar_register_date" id="donar_register_date" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" name="gender" id="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="donar_blood_group">Blood Group:</label>
                <select class="form-control" name="donar_blood_group" id="donar_blood_group" required>
                    <option value="">Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="donar_image">Upload Profile Image:</label>
                <input type="file" class="form-control"  name="file"  required>
            </div>
            <div class="text-center">
            <input type="submit" class="btn btn-success" value="Register">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
