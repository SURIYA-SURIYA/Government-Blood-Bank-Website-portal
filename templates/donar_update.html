<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Donor Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="min-height: 100vh; background-image: url('{{ url_for('static', filename='doctor2.jpg') }}'); background-size: cover; height: auto;">
    <div class="container text-white mt-5" style="background:rgba(0,0,0,0.7); border-radius:15px; padding-bottom:20px; margin-bottom:30px;">
        <h2 class="text-center">Update Donor Information</h2>
        <form action="{{ url_for('donar_update', donar_id=donor_details[0]) }}" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="donar_name">Donor Name:</label>
                <input type="text" name="donar_name" class="form-control" value="{{ donor_details[1] }}" required>
            </div>
            <div class="form-group">
                <label for="donar_address">Address:</label>
                <input type="text" name="donar_address" class="form-control" value="{{ donor_details[2] }}" required>
            </div>
            <div class="form-group">
                <label for="donar_mobile">Mobile:</label>
                <input type="text" name="donar_mobile" class="form-control" value="{{ donor_details[3] }}" required>
            </div>
            <div class="form-group">
                <label for="donar_email">Email:</label>
                <input type="email" name="donar_email" class="form-control" value="{{ donor_details[4] }}" required>
            </div>
            <div class="form-group">
                <label for="donar_password">Password:</label>
                <input type="password" name="donar_password" class="form-control" value="{{ donor_details[5] }}" required>
            </div>
            <div class="form-group">
                <label for="donar_aadhar">Aadhar Number:</label>
                <input type="text" name="donar_aadhar" class="form-control" value="{{ donor_details[6] }}" required>
            </div>
            <div class="form-group">
                <label for="donar_register_date">Register Date:</label>
                <input type="date" name="donar_register_date" class="form-control" value="{{ donor_details[7] }}" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" class="form-control" required>
                    <option value="Male" {% if donor_details[8] == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if donor_details[8] == 'Female' %}selected{% endif %}>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="donar_blood_group">Blood Group:</label>
                <input type="text" name="donar_blood_group" class="form-control" value="{{ donor_details[9] }}" required>
            </div>
            <div class="form-group">
                <label for="file">Profile Image :</label>
                <input type="file" class="form-control-file" name="file" id="file" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update</button>
    
        </form>
    </div>
</body>
</html>
