<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body style="min-height: 100vh; background-image: url('{{ url_for('static', filename='doctor1.jpeg') }}'); background-size: cover; height: auto;">
    <div class="container mt-5 text-white" style="background:rgba(0,0,0,0.7); padding:30px; border-radius:20px; margin-bottom:30px;">
        <h2 class="text-center">Register Recipient</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('Recipient_Register') }}" method="POST">
            <div class="mb-3">
                <label for="recipient_name" class="form-label">Recipient Name</label>
                <input type="text" class="form-control" id="recipient_name" name="recipient_name" required>
            </div>
            <div class="mb-3">
                <label for="recipient_address" class="form-label">Recipient Address</label>
                <input type="text" class="form-control" id="recipient_address" name="recipient_address">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="recipient_date_of_birth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="recipient_date_of_birth" name="recipient_date_of_birth">
            </div>
            <div class="mb-3">
                <label for="recipient_age" class="form-label">Age</label>
                <input type="number" class="form-control" id="recipient_age" name="recipient_age">
            </div>
            <div class="mb-3">
                <label for="recipient_aadhar" class="form-label">Aadhar</label>
                <input type="text" class="form-control" id="recipient_aadhar" name="recipient_aadhar" maxlength="12">
            </div>
            <div class="mb-3">
                <label for="recipient_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="recipient_email" name="recipient_email">
            </div>
            <div class="mb-3">
                <label for="recipient_mobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="recipient_mobile" name="recipient_mobile" maxlength="15">
            </div>
            <div class="mb-3">
                <label for="recipient_district" class="form-label">District</label>
                <input type="text" class="form-control" id="recipient_district" name="recipient_district">
            </div>
            <button type="submit" class="btn btn-success btn-block">Register</button>
        </form>
    </div>
</body>
</html>
